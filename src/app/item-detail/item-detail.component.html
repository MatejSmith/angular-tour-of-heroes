<div *ngIf="item">

    <h2>{{item.name | uppercase}} Details</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Item name</mat-label>
        <input matInput id="item-name" [(ngModel)]="item.name" placeholder="name">
      </mat-form-field>
    </div>
    <div><span>price: </span>{{item.price}}</div>
  <button *ngIf = "!item.isReadyForBuy" (click)="removeItemFromHero()">sell item</button>
</div>
