<h2>My Heroes</h2>
<mat-form-field appearance="fill">
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="changeState()">
    <mat-option value='ID'>ID</mat-option>
    <mat-option value='Money'>Money</mat-option>
    <mat-option value='Name'>Name</mat-option>
  </mat-select>
</mat-form-field>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
    </li>
</ul>
<button (click)="toggle()">
  {{CreateHero}}
</button>

<div *ngIf="isVisible">
  <form class="form-inline" autocomplete="off" (submit)="addStudent()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="hero.name">
    </div>
    <div class="form-group">
      <label>ID:</label>
      <input type="number" class="form-control" name="id" [(ngModel)]="hero.id">
    </div>
    <div class="form-group">
      <label>Money:</label>
      <input type="number" class="form-control" name="money" [(ngModel)]="hero.money">
    </div>
    <div class="form-group">
      <label>Life:</label>
      <input type="number" class="form-control" name="life" [(ngModel)]="hero.life">
    </div>
    <div class="form-group">
      <label>strength:</label>
      <input type="number" class="form-control" name="strength" [(ngModel)]="hero.strength">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
