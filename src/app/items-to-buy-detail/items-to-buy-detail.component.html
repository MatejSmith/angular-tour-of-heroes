<ul>
  <li *ngFor="let item of itemstobuy">
    <a *ngIf="item.isReadyForBuy && itemstobuy.length > 0; else displayNone" >
      <span>{{item.id}}</span> {{item.name + " price:" + item.price}}
        <button mat-raised-button color="primary" (click)="buyFreeItems(item)">Buy item</button>
    </a>
    <ng-template #displayNone>
      <h2>Free item: {{item.name}} The product has been purchased</h2>
    </ng-template>
  </li>
</ul>

<div>
  <button mat-raised-button color="accent" class="button_pos" (click)="goBack()">Go back</button>
</div>
